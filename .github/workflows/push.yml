name: Build and Test
on: [push]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
    name: ${{ matrix.os == 'ubuntu-latest' && 'linux-x86_64' || matrix.os == 'macos-13' && 'macos-x86_64' || matrix.os == 'macos-14' && 'macos-arm64' || 'windows-x86_64' }}
    env:
      plat: ${{ matrix.os == 'ubuntu-latest' && 'linux-x86_64' || matrix.os == 'macos-13' && 'macos-x86_64' || matrix.os == 'macos-14' && 'macos-arm64' || 'windows-x86_64' }}


    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: extractions/setup-just@v2
        name: Install just
      - name: Install libclang
        run: sudo apt -y install libclang-dev
        if: matrix.os == 'ubuntu-latest'
      - name: Copy libclang
        run: |
          New-Item -Path build -ItemType Directory
          Copy-Item -Path .\shared\libclang\lib\windows\x86_64\libclang.dll -Destination .\build\
        if: matrix.os == 'windows-latest'
      - name: Install llvm
        run: brew install llvm
        if: matrix.os == 'macos-13' || matrix.os == 'macos-14'
      - uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: dev-2024-08
      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.os == 'windows-latest'

      - name: Test
        uses: nick-fields/retry@v3
        with:
          command: just test
          timeout_minutes: 2
          retry_wait_seconds: 1
          max_attempts: 1

      - name: example/olivec
        run: just example olivec

      - name: Build runic release
        run: just
        if: matrix.os != 'windows-latest'
      - name: Build runic release
        run: .\build.cmd
        if: matrix.os == 'windows-latest'
      - name: Rename runic artifact
        run: mv build/runic build/runic.${{ env.plat }}
        if: matrix.os != 'windows-latest'
      - name: Rename runic artifact
        run: Rename-Item -Path build/runic.exe -NewName runic.${{ env.plat }}.exe
        if: matrix.os == 'windows-latest'

      - uses: actions/upload-artifact@v4
        if: matrix.os != 'windows-latest'
        with:
          name: runic-${{ env.plat }}
          path: ${{ github.workspace }}/build/runic.${{ env.plat }}
          if-no-files-found: warn
          overwrite: true
          compression-level: 0
      - uses: actions/upload-artifact@v4
        if: matrix.os == 'windows-latest'
        with:
          name: runic-${{ env.plat }}
          path: ${{ github.workspace }}/build/runic.${{ env.plat }}.exe
          if-no-files-found: warn
          overwrite: true
          compression-level: 0

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts
      - name: List all artifacts
        run: ls -la --color=always artifacts
      - uses: ncipollo/release-action@v1
        with:
          artifacts: 'artifacts/*'
          body: |
            Automatically generated by Github Actions Run ${{ github.run_id }}
          generateReleaseNotes: true
          makeLatest: true
