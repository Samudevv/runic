version: 0
from:
  - "../../build/olivec.linux.ini"
  - "../../build/olivec.macos.ini"
  - "../../build/olivec.windows.ini"
to:
  language: odin
  package: olivec
  trim_prefix:
    functions: olivec_
    types: Olivec_
    constants: OLIVEC_
  no_build_tag: yes
  use_when_else: yes
  ignore_arch: yes
  out: "olivec/olivec.odin"