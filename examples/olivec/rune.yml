version: 0
platforms:
  - Linux x86_64
  - Macos x86_64
  - Windows x86_64
from:
  language: c
  static: libolivec.a
  static.windows: olivec.lib
  headers: olive.c
  defines: &any_defines
    uint32_t: 'unsigned'
    OLIVECDEF: "extern"
  defines.linux: &unix_defines
    size_t: 'unsigned long'
    <<: *any_defines
  defines.macos: *unix_defines
  ignore:
    macros:
      - OLIVE_C_
      - OLIVEC_CANVAS_NULL
to:
  language: odin
  package: olivec
  trim_prefix:
    functions: olivec_
    types: Olivec_
    constants: OLIVEC_
  no_build_tag: yes
  use_when_else: yes
  ignore_arch: yes
  out: "olivec/olivec.odin"