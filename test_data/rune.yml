version: 0
platforms:
  - Linux x86_64
  - Windows x86_64
from:
  language: c
  shared: libfoo.so
  headers:
    - 'foo.h'
    - 'foz.h'
    - 'bar.h'
  headers.macos: plat_macos.h
  includedirs: include
  defines:
    MYFOO: !!int 2
  overwrite:
    types:
      size_t: "#UInt64"
      func_ptr.return: '#RawPtr'
      func_ptr.param.0.name: 'bar'
      func_ptr.param.1.type: 'wl_seat #Attr Ptr 1 #AttrEnd'
    functions:
      funcy.param.0.name: 'input'
      sunky.param.1.type: 'output'
      uinky.return: '#SInt32'
to:
  language: odin
  static_switch: FOO_STATIC
  package: foo
  trim_prefix:
    functions: foo_
    variables: bar_
    types: [baz_, SDL_]
  trim_suffix:
    types: _t
  extern:
    trim_prefix: true
    sources:
      'SDL2/SDL_Event.h': 'vendor:sdl2'
      'SDL2/SDL_Renderer.h': 'vendor:sdl2'
    remaps:
      'SDL_Renderer': 'Renderer'
