version: 0
platforms:
  - Linux x86_64
  - Windows x86_64
from:
  language: c
  shared: libfoo.so
  headers:
    - 'foo.h'
    - 'foz.h'
    - 'bar.h'
  headers.macos: plat_macos.h
  includedirs: include
  defines:
    MYFOO: !!int 2
  overwrite:
    types:
      size_t: "#UInt64"
    functions:
      funcy.param.0.name: 'input'
      sunky.param.1.type: 'output'
      uinky.return: '#SInt32'
to:
  language: odin
  static_switch: FOO_STATIC
  package: foo
  trim_prefix:
    functions: foo_
    variables: bar_
    types: baz_
  trim_suffix:
    types: _t